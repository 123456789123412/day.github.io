<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Happy Birthday!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: #212121;
        }
        h1{
            padding-top: 10%;
            color: #F4F4F4;
        }
        .tt{
            padding: 10%;
        }
        .bb{
            padding: 10%;
        }
        
    </style>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center fw-lighter">Enter Password:</h1>
        <div class="tt">
            <input type="text" name="Password" class="form-control" placeholder="Enter Code.." id="pw">
            <div class="text-center bb">
                <button type="submit" class="btn btn-secondary" onclick="verify()">Identify Me</button>
            </div>
            
        </div>
        <script>
            const tf = document.getElementById("pw")
            function verify(){
                if(tf.value == '0024'){
                    window.location = "letter.html"
                }else{
                    alert("wrong Password!")
                }
            }
        </script>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
